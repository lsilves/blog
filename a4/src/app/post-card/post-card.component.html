    <div class="post-thumbnail"><a [routerLink]="['/post', post._id]"><img [src]="featuredImage" alt="..." class="img-fluid"></a></div>
    <div class="post-details">
      <div class="post-meta d-flex justify-content-between">
        <div class="date meta-last">{{postDate | date:'mediumDate'}}</div>
        <div class="category"><a routerLink>{{category}}</a></div>
      </div>
      <a [routerLink]="['/post', post._id]"> 
        <h3 class="h4">{{title}}</h3></a>
      <div class="text-muted" [innerHtml]="post.post"></div>
      <footer class="post-footer d-flex align-items-center"><a routerLink class="author d-flex align-items-center flex-wrap">
          <div class="avatar"><img src="/assets/img/user.svg" alt="..." class="img-fluid"></div>
          <div class="title"><span>{{postedBy}}</span></div></a>
        <div class="date"><i class="icon-clock"></i>{{postDate | date:'mediumDate'}}</div> 
         <div class="comments meta-last"><i class="icon-comment"></i>{{comments.length}}</div> 
       </footer>
    </div>
